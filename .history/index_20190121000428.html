<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rocket.io</title>
    <link rel="stylesheet" href="./src/public/css/reset.css" />
    <link rel="stylesheet" href="./src/public/css/style.css" />
  </head>
  <body>
    <header id="header"><h1>Rock, Paper, Scissors</h1></header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Rocket</div>
      <span id="user-score-label">0</span> : <span id="computer-score-label">0</span>
    </div>
    <div class="result">
        <div class="fadeOut" id="computer-choice-image"></div>
        <div><h1 class="fadeOut" id="result"></h1></div>
    <div class="choices">
      <div class="choice" id="rock"><img src="./src/public/images/rock.png" alt="" /></div>
      <div class="choice" id="paper"><img src="./src/public/images/paper.png" alt="" /></div>
      <div class="choice" id="scissor"><img src="./src/public/images/scissor.png" alt="" /></div>

    <div class="sugest">
        <h1>Make your choice</h1>
    </div>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
